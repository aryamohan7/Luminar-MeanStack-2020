<html>
    <head>
        <title>Registration form</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


    </head>
<body>
    <div class="container"></div>
    <form>
        <div class="form-group">
            <label for="fn">First name</label>
            <input type="text" class="form-control" id="fn" name="" >
          </div>
          <div class="form-group">
            <label for="ln">Last name</label>
            <input type="text" class="form-control" id="ln" name="" >
          </div>

          <div class="form-group">
            <label for="fn">Phone number</label>
            <input type="text" class="form-control" id="fn" name="" >
          </div>
          <div class="form-group">
            <label for="c">College name</label>
            <input type="text" class="form-control" id="c" name="" >
          </div>
          <div class="form-group">
            <label for="cf">Course for</label>
            <select name="cf" id="">
                <option value="p">Python</option>
                <option value="m">Mean</option>
                <option value="s">Software Testing</option>
            </select>
          </div>
          <div class="form-group">
            <label for="un">User name name</label>
            <input type="text" class="form-control" id="un" name="" >
          </div>
          <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" class="form-control" id="pass" name="" >
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>
</body>

</html>
